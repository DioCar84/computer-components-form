<!-- sets the document type to html-->
<!DOCTYPE html>
<!-- sets the language to english -->
<html lang="en">
<!-- html header tag-->    
<head>
    <!-- defines Unicode char set encoding for this webpage-->
    <meta charset="UTF-8">
    <!-- defines the microsoft browser rendering-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- defines how the website will be viewed on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links the html document to the CSS style sheet so it can import the CSS settings defined in style.css-->
    <link rel="stylesheet" href="./style.css">
    <!-- links the html document to the bootstrap framework CSS so it can be used-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- the tittle of the webpage seen on the browser tab-->
    <title>Computer Components</title>
</head>
<body>
    <!-- uses bootstrap navbar settings to create a navigation bar-->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!-- defines the navigation bar div-->
        <div class="container-fluid">
            <!-- creates an unordered list of the items in the navigation bar-->
            <ul class="navbar-nav">
                <!-- creates list item in the navigation bar-->
                <li class="nav-item">
                    <!-- defines the name of the item and makes it an anchor tag that links to another page-->
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <!-- creates list item in the navigation bar-->
                <li class="nav-item">
                    <!-- defines the name of the item and makes it an anchor tag that links to another page-->
                    <a class="nav-link active" href="#">Orders</a>
                </li>
                <!-- creates list item in the navigation bar-->
                <li class="nav-item">
                    <!-- defines the name of the item and makes it an anchor tag that links to another page-->
                    <a class="nav-link active" href="#">About Us</a>
                </li>
                </ul>
            <!-- makes this navbar item dissappear as the screen size gets smaller-->    
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- defines this element as the brand of the company-->
                <a class="navbar-brand" href="#">
                    <!-- the image used for the brand and the company name-->
                    <img id="labtop" src="./laptop.svg" alt="" class="d-inline-block align-text-center">
                    My Company
                </a>
            </div>
            <!-- creates the shopping cart as a button on the navigation bar-->
            <button class="btn btn-link" type="submit">
                <!-- creates an anchor tag for the cart element-->
                <a href="#">
                    <!-- the image used for the cart-->
                    <img id="cart" src="./cart2.svg" alt="">
                </a>
            </button>
        </div>
    </nav>

    <!-- creats the div for the forms and uses the bootstrap row attribute to create form rows-->
    <div class="row">
        <!-- creats the div for the fist form, and sets the screen space at 6 squares while the screen size is medium or greater -->
        <div class="col-md-6">
            <!-- creates the form on the left side of the page-->
            <form class="row first-form" id="first-form">
                <!-- sets the screen space at 5 squares while the screen size is medium or greater-->
                <div class="col-md-5">
                    <!-- creates the input lable title-->
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <!-- defines the input type and creates a placeholder text for the user to see-->
                    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                </div>
                <!-- sets the screen space at 5 squares while the screen size is medium or greater-->
                <div class="col-md-5">
                    <!-- creates the input lable title-->
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <!-- defines the input type and creates a placeholder text for the user to see-->
                    <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
                </div>
                <!-- sets the screen space at 5 squares while the screen size is medium or greater-->
                <div class="col-md-5">
                    <!-- creates the input lable title-->
                    <label for="inputEmail" class="form-label">Email</label>
                    <!-- defines the input type and creates a placeholder text for the user to see-->
                    <input type="email" class="form-control" id="inputEmail" placeholder="jdoe@gmail.com">
                </div>
                <!-- sets the screen space at 10 squares regardless of the screen size-->
                <div class="col-10">
                    <!-- creates the input lable title-->
                    <label for="inputAddress" class="form-label">Address</label>
                    <!-- defines the input type and creates a placeholder text for the user to see-->
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <!-- sets the screen space at 10 squares regardless of the screen size-->
                <div class="col-10">
                    <!-- creates the input lable title-->
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <!-- defines the input type and creates a placeholder text for the user to see-->
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <!-- sets the screen space at 5 squares while the screen size is medium or greater-->
                <div class="col-md-5">
                    <!-- creates the input lable title-->
                    <label for="inputCity" class="form-label">City</label>
                    <!-- defines the input type and creates a placeholder text for the user to see-->
                    <input type="text" class="form-control" id="inputCity" placeholder="London">
                </div>
                <!-- sets the screen space at 5 squares while the screen size is medium or greater-->
                <div class="col-md-5">
                    <!-- creates the input lable title-->
                <label for="inputPostCode" class="form-label">Post Code</label>
                <!-- defines the input type and creates a placeholder text for the user to see-->
                <input type="text" class="form-control" id="inputPostCode" placeholder="E14 5HQ">
                </div>
            </form>  
        </div>

        <!-- creats the div for the second form, and sets the screen space at 6 squares while the screen size is medium or greater -->
        <div class="col-md-6">
            <!-- creates the form on the right side of the page-->
            <form class="row second-form" id="second-form">
                <!-- sets the screen space at 12 squares while the screen size is medium or greater-->
                <div class="col-md-12">
                    <!-- defines a dropdown selcetion form type-->
                    <select class="form-select" id="parts-dropdown" aria-label="Default select example">
                        <!-- defines the default option and name of the option-->
                        <option selected>Please choose a component</option>
                        <!-- defines the first option and name of the option-->
                        <option value="1">Motherboard</option>
                        <!-- defines the second option and name of the option-->
                        <option value="2">CPU</option>
                        <!-- defines the third option and name of the option-->
                        <option value="3">RAM</option>
                        <!-- defines the fourth option and name of the option-->
                        <option value="4">GPU</option>
                        <!-- defines the fifth option and name of the option-->
                        <option value="5">Storage</option>
                        <!-- defines the sixth option and name of the option-->
                        <option value="6">Power Supply</option>
                      </select>
                </div>
                <!-- sets the screen space at 8 squares while the screen size is medium or greater-->
                <div class="col-md-8">
                    <!-- creates the input lable title-->                    
                    <label for="outputUnitPrice" class="form-label">Unit Price</label>
                    <!-- sets the input as disabled so the user cannot change it-->
                    <input type="text" class="form-control" id="outputUnitPrice" placeholder="0.00" disabled>
                </div>
                <!-- sets the screen space at 8 squares while the screen size is medium or greater-->
                <div class="col-md-8">
                     <!-- creates the input lable title-->
                    <label for="inputQuantity" class="form-label">Quantity</label>
                     <!-- defines the input type as a number and sets a placeholder value of 1-->
                    <input type="number" class="form-control" id="inputQuantity" value="1">
                </div>
                <!-- sets the screen space at 8 squares while the screen size is medium or greater-->
                <div class="col-md-8">
                    <!-- creates the input lable title-->
                    <label for="inputTotalCost" class="form-label">Total Cost</label>
                    <!-- sets the input as disabled so the user cannot change it-->
                    <input type="text" class="form-control" id="inputTotalCost" value="0.00" disabled>
                </div>
                <!-- creates the shopping cart buttons div-->
                <div class="shopping-cart-buttons">
                    <!-- creats the add to cart button and names it-->
                    <button class="btn btn-outline-dark" type="button"  id="addToCart">Add to Cart</button>
                    <!-- creats the proceed to checkout button and names it-->
                    <button class="btn btn-dark" type="button" id="proceedToCheckout">Proceed to Checkout</button>
                </div>
            </form>  
        </div>
    </div>
    <!-- creats the fotter div-->
    <div>  
        <!-- creats a footer for the website-->
        <footer class="footer">
                <!-- defines an image to be used in the footer and some text-->
                <img id="labtop2" src="./laptop.svg" alt="" class="d-inline-block align-text-center">
                My Company 2021 &copy;
        </footer>
    </div>
    <!-- loads the bootsrap script to be used with the framework-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- loads the script.js file -->
    <script src="script.js"></script>
</body>
</html>
